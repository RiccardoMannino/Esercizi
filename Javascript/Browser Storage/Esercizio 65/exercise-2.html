<html>
  <body>
    <div id="container">
      <button type="button" id="fetch-post">
        Fetch Post from LocalStorage
      </button>

      <h2>Post: <span id="post-title"></span></h2>
    </div>
  </body>
</html>

<script>
  // code here
  const fetchPost = document.querySelector("#fetch-post");
  const postTitle = document.querySelector("#post-title");

  fetchPost.addEventListener("click", postSaver);

  async function postSaver() {
    let response = await fetch("https://jsonplaceholder.typicode.com/posts/1");
    let data = await response.json();
    localStorage.setItem("post", JSON.stringify(data));
    localStorage.getItem("post");

    postTitle.innerHTML = data.title;
  }
</script>
