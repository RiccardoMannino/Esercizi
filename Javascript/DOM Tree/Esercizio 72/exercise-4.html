<html>
  <body>
    <div id="container">
      <form>
        <div>
          <label>First Name:</label>
          <input type="text" class="form-input" id="firstName" value="Mario" />
        </div>
        <div>
          <label>Last Name:</label>
          <input type="text" class="form-input" id="lastName" value="Rossi" />
        </div>
        <div>
          <label>Age:</label>
          <input type="number" class="form-input" id="age" value="25" />
        </div>
      </form>
    </div>
  </body>
</html>

<script>
  // code here
  const forms = document.querySelector("form");
  const input = document.querySelectorAll("input");

  const person = {
    firstName: "",
    lastName: "",
    age: "",
  };

  person.firstName = input[0].value;
  person.lastName = input[1].value;
  person.age = input[2].value;

  forms.dataset.person = JSON.stringify(person);

  console.log(forms.dataset.person);
  
</script>
